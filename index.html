<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

     <h3 class="my-3  text-center"> <b> Pick a random number between 1 and 100</b></h3>

    </br>
    <div id="container">
        <form class="form">
            <label2 for="guessField" id="guess"> <b> Enter a number</b></label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="btn btn-success text-white" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p > <b> Previous Guesses Number: <span class="guesses"></b></span></p>
            <p ><b>Guesses Remaining: <span class="lastResult">10</span></b></p>
            <p class="lowOrHi "></p>
        </div>
        
        <i><strong class="text-center">Only 10 attempts to guess the right number.</strong> </i>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
